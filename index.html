        <div id ="fb-root"></div>
        <script>
  //call this function with results from FB.getLoginStatus()
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            //response object has status field w/ login status

            if(response.status === 'connected'||response.status==='unknown') {
               window.location = "https://zoeg21.github.io/hackbrown/home.html"
                testAPI();
            }
            else {
               
               document.getElementById('status').innerHTML = "Please log in.";
            }
        }
        //function called when person is done w/ login button
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
     window.fbAsyncInit = function() {
          FB.init({
             appId            : '214337852466356',
             cookie           : true, //enables cookies for session
             autoLogAppEvents : true,
             xfbml            : true,
             version          : 'v2.11'
           });
      FB.getLoginStatus(function(response) {
         statusChangeCallback(response);
     });
   };



    (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=214337852466356&autoLogAppEvents=1';           
           fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    

   
              
       
 function testAPI() {
     console.log('Welcome to GoodTV!');
     FB.api('/me', function(response) {
         console.log("Succesful login for: " + response.name);
         document.getElementById('status').innerHTML =
             "Thanks for logging in, " + response.name + "!";
     });
 };
